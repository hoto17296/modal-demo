<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <title>Modal</title>

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" integrity="sha256-9mbkOfVho3ZPXfM7W8sV2SndrGDuh7wuyLjtsWeTI1Q=" crossorigin="anonymous" />
    <link rel="stylesheet" href="index.css">
    <script src="main.js" defer></script>
  </head>
  <body>
    <main class="ui container">
      <h1>Modal</h1>
      <button id="openButton" class="ui primary button" type="button">
        Open
      </button>
      <div id="result" class="ui message">
      </div>
    </main>
    <div id="demoModal" class="modal">
      <div id="overlay" class="modal-overlay"></div>
      <div class="modal-window">
        <form action="#" class="ui form">
          <div class="three fields">
            <div class="field">
              <select name="year" class="ui dropdown">
              </select>
            </div>
            <div class="field">
              <select name="month" class="ui dropdown">
              </select>
            </div>
            <div class="field">
              <select name="day" class="ui dropdown">
              </select>
            </div>
          </div>
        </form>
        <button id="closeButton" class="ui button" type="button">
          Close
        </button>
      </div>
    </div>
  </body>
</html>
